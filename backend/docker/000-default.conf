<VirtualHost *:80>
    # Establecemos la raíz del sitio web a la carpeta /public
    DocumentRoot /var/www/html/public

    # Añadimos configuración para el directorio /public
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Opcional: Configuración de logs para facilitar la depuración
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>